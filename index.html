<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Megan's Insect Game</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Insect!</h1>
      <button class="btn" id="start-btn">Start Game</button>
    </div>

    <div class="screen">
      <h1>Choose Your Insect:</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Ladybug</p>
            <img src="insect/ladybug.png" 
              alt="ladybug">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Bee</p>
            <img
               src="insect/bee.png"
               alt="bee"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Firefly</p>
            <img
               src="insect/firefly.png"
               alt="firefly"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Butterfly</p>
            <img
               src="insect/butterfly.png"
               alt="butterfly"
               />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
         Try again! <br>
        
      </h5>
    </div>
  </body>
</html>
